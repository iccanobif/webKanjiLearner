<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Username:</label>
    <input type="text"
           id="username"
           name="username"
           [(ngModel)]="username"
           required>
  </div>
  <button type="submit">Login</button>
</form>
