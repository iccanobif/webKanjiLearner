<div class="card" (click)="showTranslation()" title="翻訳を表示するためにクリックしてください">
  <div class="kanjiText">
    <a *ngFor="let word of sentence.splitKanjiText" [routerLink]="['/dictionary', word]">{{word}}</a>
  </div>

  <div class="kanaText" *ngIf="sentence.kanaText">
    {{sentence.kanaText}}
  </div>
  <div class="translation" *ngIf="sentence.englishText">
    <div *ngIf="translationVisible">
      {{sentence.englishText}}
    </div>
  </div>
</div>
